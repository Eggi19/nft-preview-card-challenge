<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- CSS styles -->
  <link rel="stylesheet" href="styles.css">
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="nft">
      <picture class="nft__img">
        <img class="nft__pic" src="images/image-equilibrium.jpg" alt="Equilibrium #3429_img">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view-icon">
        </div>
      </picture>

      <div class="nft__content">
        <h2 class="nft__title">Equilibrium #3429</h2>

        <p class="nft__desc">Our Equilibrium collection promotes balance and calm.</p> 

        <div class="flex-content">
          <p class="nft__price" data-icon="ethereum-icon"><img class="nft__ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH</p> 
          <p class="nft__duration" data-icon="clock-icon"><img class="nft__clock-icon" src="images/icon-clock.svg" alt="clock-icon"> 3 days left</p> 
        </div>
        <hr>
        <div class="nft__creator">
          <img class="nft__creator-img" src="images/image-avatar.png" alt="Jules Wyvern_img">
          <p class="nft__create-by">Creation of <span class="nft__creator-highlight">Jules Wyvern</span></p>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eggi Eka Yapari</a>.
  </div>
</body>
</html>
